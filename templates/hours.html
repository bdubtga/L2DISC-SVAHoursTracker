<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVA - Hours</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="grid grid-cols-2">
    <!-- entries -->
    <div
      class="flex flex-col m-8 mr-4 bg-white shadow-md overflow-y-scroll"
      style="height: calc(100vh - 4rem)"
    >
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
            >
              Activity
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
            >
              Description
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
            >
              Date
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider"
            >
              Hours
            </th>
            <th class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- new entry -->
    <div class="flex flex-col gap-8 p-8 pl-4">
      <div class="bg-white shadow-md">
        <form class="flex flex-col p-6">
          <div class="flex flex-row gap-4 mb-4">
            <div class="flex flex-col flex-1">
              <label class="mb-2 text-gray-700" for="activity"
                >Activity Name</label
              >
              <input
                class="p-2 border border-gray-300 rounded w-full"
                type="text"
                id="activity"
                name="activity"
                required
              />
            </div>
            <div class="flex flex-col">
              <label class="mb-2 text-gray-700" for="start"
                >Start Date & Time</label
              >
              <input
                class="p-2 border border-gray-300 rounded"
                type="datetime-local"
                id="start"
                name="start"
                required
              />
            </div>
            <div class="flex flex-col">
              <label class="mb-2 text-gray-700" for="end"
                >End Date & Time</label
              >
              <input
                class="p-2 border border-gray-300 rounded"
                type="datetime-local"
                id="end"
                name="end"
                required
              />
            </div>
          </div>

          <label class="mb-2 text-gray-700" for="description"
            >Activity Description</label
          >
          <textarea
            class="mb-4 p-2 border border-gray-300 rounded"
            id="description"
            name="description"
            rows="3"
            required
          ></textarea>
          <div class="flex justify-end gap-2">
            <button
              type="reset"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
            >
              Clear Form
            </button>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
