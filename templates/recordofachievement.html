<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVA - Record Of Achievement</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 grid grid-cols-3 p-8 gap-8">
    <!-- total hours -->
    <div class="bg-white shadow-md p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">All Time</h2>
      <p class="text-6xl font-bold text-blue-600">{{ total_hours }}</p>
    </div>

    <!-- year breakdown -->
    <div class="bg-white shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Year Breakdown</h2>
      <div class="overflow-hidden" style="max-height: 300px">
        {% if year_breakdown %}
        <ul class="divide-y divide-gray-200">
          {% for year, hours in year_breakdown %}
          <li class="py-2 flex justify-between">
            <span class="text-gray-700">{{ year }}</span>
            <span class="text-blue-600 font-bold"
              >{{ "%.1f"|format(hours) }} hours</span
            >
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="text-gray-500 text-center py-4">no hours recorded</p>
        {% endif %}
      </div>
    </div>

    <!-- actions -->
    <div class="bg-white shadow-md flex items-center justify-center">
      <button
        onclick="window.print()"
        class="bg-blue-600 text-white hover:bg-blue-700 w-full h-full flex items-center justify-center gap-2 p-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"
          />
        </svg>
        Print
      </button>
    </div>

    <!-- print css -->
    <style>
      @media print {
        body {
          background: white !important;
          grid-template-columns: 1fr !important;
          gap: 20px !important;
          padding: 20px !important;
        }
        .bg-white {
          box-shadow: none !important;
          border: 1px solid #ccc !important;
        }
        button {
          display: none !important;
        }
      }
    </style>
  </body>
</html>
